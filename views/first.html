<form method="post">
  <p>Následující otázky se týkají všech předmětů obecně. Odpovědi je možné nechat prázdné.</p>
{{#each questions}}
<h2>{{question}}</h2>
<textarea name="otazka_{{id}}">{{comment}}</textarea>
{{/each}}
<hr>
{{> navigator }}
{{> home }}
<button type="submit">&#9656; Další</button>
</form>
